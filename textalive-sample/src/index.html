<html>
  <head>
    <title>TextAlive App API | phrase example</title>
    <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="font.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="content">
      <div id="beatbar"></div>
    </div>
    <div id="overlay">
      
      <div id="media"></div>
      <div id="video"></div>

      
      <div id="control" style="display: none;">
        <button id="play" disabled>再生</button>
        <button id="jump" disabled>歌詞頭出し</button>
        <button id="pause" disabled>一時停止</button>
        <button id="rewind" disabled>巻き戻し</button>
        <span id="position"><strong>-</strong> [ms]</span>
      </div>

      <div id="progressBase">
        <div id="progressBar"></div>
        <div id="progressSeek"></div>
      </div>

    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
